- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.local/zsh/.zshenv: zsh/zshenv
    ~/.local/zsh/.zprofile: zsh/zprofile
    ~/.local/zsh/.zshrc: zsh/zshrc
    ~/.local/zsh/.zlogin: zsh/zlogin
    ~/.local/zsh/.zlogout: zsh/zlogout
    ~/.local/zsh/.zimrc: zsh/zimrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/pip/pip.conf: pip.conf
    ~/.npmrc: npmrc
    ~/.config/dunst/dunstrc: dunstrc
    ~/.config/rofi/config.rasi: rofi.config.rasi
    ~/.config/redshift/redshift.conf: redshift.conf
    ~/.config/aria2/aria2.conf: aria2.conf
    ~/.config/zathura/zathurarc: zathurarc
    ~/.xinitrc: xinitrc
    ~/.xprofile: xprofile
    # ~/GitHub/dwmblocks/config.h: dwm/dwmblocks_config.h
    ~/.config/nvim: ~/GitHub/vime
    ~/.globalrc: /usr/local/share/gtags/gtags.conf
    ~/bin/asynctask: ~/.cache/vim/plugins/asynctasks.vim/bin/asynctask
    ~/.config/asynctask/asynctask.ini:  asynctask/asynctask.ini
    ~/.config/asynctask/tasks.ini: asynctask/tasks.ini
