- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
    ~/.zlogin: zsh/zlogin
    ~/.zimrc: zsh/zimrc
    ~/.zim/zimfw.zsh: zim/zimfw.zsh
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/nvim: ~/GitHub/vime
